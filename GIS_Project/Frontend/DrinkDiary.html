<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrinkDiary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="DrinkDiary.js" defer></script>
</head>
<body>
    <header>
        <h1 class="topic1" data-translate-key="title">DrinkDiary.com</h1>
        <p class="satz" data-translate-key="subtitle">Stay hydrated!</p>
        <button id="dark-mode-toggle" data-translate-key="darkModeButton">Dark Mode</button>
        <label for="language-select"></label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
        <hr>
        <h2 class="topic2" data-translate="welcome">Welcome to DrinkDiary!</h2>
        <h4 class="topic4" data-translate="instruction">Please enter your information below to start</h4>
        <br>
    </header>
    <main>
        <form id="drink-form">
            <div>
                <br>
                <label for="dailyGoal" data-translate-key="dailyGoalLabel">What's your daily goal? (in l)</label>
                <br>
                <input type="number" step="0.1" min="0" id="dailyGoal" name="dailyGoal">
                <br>
                <br>
                <br>
        </form>
                <button type="button" data-translate-key="addWaterButton" id="addwaterbutton">Add Water</button>
                <button type="button" data-translate-key="reset" id="resetbutton">reset</button>
            </div>
        <br>
        <div id="progress">
            <h3 data-translate-key="dailyGoal">Daily Goal: <span id="goal">0</span> l</h3>
            <h3 data-translate-key="consumed">Consumed: <span id="consumed">0</span> l</h3>
        </div>
        <div id="chart-container">
            <canvas id="consumption-chart"></canvas>
        </div>
        <div id="calendar-container">
            <table id="calendar">
                <thead>
                    <tr>
                        <th data-translate-key="mon">Monday</th>
                        <th data-translate-key="tue">Tuesday</th>
                        <th data-translate-key="wed">Wednesday</th>
                        <th data-translate-key="thu">Thursday</th>
                        <th data-translate-key="fri">Friday</th>
                        <th data-translate-key="sat">Saturday</th>
                        <th data-translate-key="sun">Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <span id="mon">0</span> l</td>
                        <td> <span id="tue">0</span> l</td>
                        <td> <span id="wed">0</span> l</td>
                        <td> <span id="thu">0</span> l</td>
                        <td> <span id="fri">0</span> l</td>
                        <td> <span id="sat">0</span> l</td>
                        <td> <span id="sun">0</span> l</td>
                    </tr>                
                </tbody>
            </table>
        </div>
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <p id="success-message" data-translate-key="successMessage"></p>
            </div>
        </div>
    </main>
</body>
</html>
